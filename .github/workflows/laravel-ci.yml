name: Laravel 11

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, sqlite3, curl, dom, fileinfo, gd, pdo, tokenizer

      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 775 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute Laravel Tests (PHPUnit/Pest)
        env:
          APP_ENV: testing
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  # FRONTEND TESTS (Vue / Vitest)
  frontend-tests:
    needs: backend-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Vitest unit tests
        run: npm run test:coverage

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: frontend/coverage

  lint:
    needs: backend-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Run Laravel Pint (check mode)
        run: vendor/bin/pint
   
  frontend-lint:
    needs: frontend-tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
  
      #   run: npm run lint

  test:
    name: âœ… Final Test Summary
    needs: [backend-tests, frontend-tests, lint]
    runs-on: ubuntu-latest
    if: ${{ needs.backend-tests.result == 'success' && needs.frontend-tests.result == 'success' && needs.lint.result == 'success' }}
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: All tests passed
        run: echo "All tests passed!"

      # Download the coverage into the CURRENT job workspace root.
      # Since our working dir is ./frontend, use "coverage" (not "frontend/coverage").
      - name: Download frontend coverage report
        uses: actions/download-artifact@v4
        with:
          name: frontend-coverage
          path: coverage

      - name: List coverage files
        run: ls -R coverage

      # If you added 'json-summary' in vite.config.js, you can cat it here.
      # - name: Display coverage summary
      #   run: cat coverage/coverage-summary.json

      - name: Display coverage lcov report
        run: head -n 20 coverage/lcov.info || echo "No lcov found"

      # Pint lives in backend. Override working dir for this one step (or use ../backend/vendor/bin/pint).
      - name: Display Pint version
        run: vendor/bin/pint --version
        working-directory: ../backend

